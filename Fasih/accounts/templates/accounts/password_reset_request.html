{% extends "main/base.html" %}
{% load static %}

{% block title %}نسيت كلمة المرور | فصيح{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/sign_in.css' %}">
{% endblock %}

{% block content %}
<div class="auth-wrapper auth-reset">
  <div class="auth-container single">

    <div class="auth-side auth-form reset-center">
      <h2>نسيت كلمة المرور؟</h2>

      <p class="auth-desc">
        أدخل بريدك الإلكتروني وسنرسل لك رابط إعادة تعيين كلمة المرور.
      </p>

      <form method="post" class="reset-form">
        {% csrf_token %}

        <input
          type="email"
          name="email"
          placeholder="البريد الإلكتروني"
          required
        >

        <button type="submit" class="primary-btn">
          إرسال الرابط
        </button>
      </form>

      <a href="{% url 'accounts:login' %}" class="reset-back">
        العودة لتسجيل الدخول
      </a>
    </div>

  </div>
</div>
{% endblock %}
