<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
</head>
<body style="margin:0; padding:0; background:#f5f7fb; font-family:Tahoma, Arial;">

  <div style="
    max-width:600px;
    margin:40px auto;
    background:#ffffff;
    border-radius:16px;
    padding:40px;
    box-shadow:0 20px 40px rgba(0,0,0,0.08);
  ">

    <h2 style="color:#c0392b; margin-bottom:20px;">
      حالة طلبك
    </h2>

    <p style="color:#555; line-height:1.8; font-size:15px;">
      أهلًا {{ name }}،
      <br><br>
      نأسف لإبلاغك بأنه تم رفض طلبك كأخصائي في
      <strong>منصة فصيح</strong>.
    </p>

    <div style="
      background:#fdecea;
      padding:16px;
      border-radius:10px;
      color:#922b21;
      font-size:14px;
      margin:20px 0;
    ">
      <strong>سبب الرفض:</strong><br>
      {{ reason }}
    </div>

    <p style="color:#777; font-size:14px;">
      يمكنك تقديم اعتراض وتعديل بياناتك في حال رغبت بذلك.
    </p>

    <hr style="border:none; border-top:1px solid #eee; margin:30px 0;">

    <p style="color:#999; font-size:13px;">
      فريق منصة <strong>فصيح</strong>
    </p>

  </div>

</body>
</html>
