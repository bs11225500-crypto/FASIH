<form method="post" enctype="multipart/form-data" class="profile-card">
  {% csrf_token %}

  <h3>إضافة شهادة</h3>

  <div class="form-group">
    <label>اسم الشهادة</label>
    {{ form.title }}
  </div>

  <div class="form-group">
    <label>الوصف</label>
    {{ form.description }}
  </div>

  <div class="form-group">
    <label>ملف الشهادة</label>
    {{ form.certificate_file }}
  </div>

  <div class="form-group">
    <label>تاريخ الإصدار</label>
    {{ form.issue_date }}
  </div>

  <div class="form-group">
    <label>تاريخ الانتهاء (اختياري)</label>
    {{ form.expiry_date }}
  </div>

  <div class="form-actions">
    <button type="submit" class="primary-btn">حفظ</button>
    <a href="{% url 'specialist:specialist_profile' %}" class="cancel-btn">
      إلغاء
    </a>
  </div>
</form>
