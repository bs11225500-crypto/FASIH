{% extends "specialist/base_specialist.html" %}
{% load static %}

{% block specialist_css %}
<link rel="stylesheet" href="{% static 'css/plan_detail.css' %}">
{% endblock %}

{% block specialist_content %}

<div class="goal-wrapper">
    <div class="goal-card">

        <h1 class="page-title">إضافة هدف قصير</h1>

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label>وصف الهدف</label>
                <textarea name="description" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label>نسبة الإتقان المطلوبة (%)</label>
                <input type="number" name="target_accuracy" required>
            </div>
<div class="action-buttons">
    <button type="submit" class="primary-btn">
        حفظ الهدف
    </button>

    <a href="{% url 'treatment:treatment_plan_detail' plan.id %}"
       class="primary-btn secondary-btn">
        الرجوع إلى الخطة
    </a>
</div>

</div>

{% endblock %}
