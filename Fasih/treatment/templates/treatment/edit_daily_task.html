{% extends "specialist/base_specialist.html" %}
{% load static %}

{% block specialist_css %}
<link rel="stylesheet" href="{% static 'css/edit_daily_task.css' %}">
{% endblock %}

{% block specialist_content %}

<div class="treatment-card-wrapper">
    <div class="treatment-card">

        <h2 class="page-title">تعديل المهمة</h2>

        <form method="post" class="edit-task-form">
            {% csrf_token %}

            <label for="task_name">اسم المهمة</label>
            <input
                type="text"
                id="task_name"
                name="task_name"
                value="{{ task.task_name }}"
                required
            >

            <button type="submit" class="primary-btn">
                حفظ التعديل
            </button>
            
        </form>

    </div>
</div>

{% endblock %}
