{% extends "specialist/base_specialist.html" %}
{% load static %}

{% block specialist_css %}
<link rel="stylesheet" href="{% static 'css/short_goal.css' %}">
{% endblock %}

{% block specialist_content %}

<div class="goal-page">
    <div class="goal-card">

        <h1>إضافة هدف قصير</h1>

        <form method="post" action="{% url 'treatment:add_short_term_goal' plan.id %}">
            {% csrf_token %}

            <div class="form-group">
                <label>وصف الهدف</label>
                <textarea name="description" required></textarea>
            </div>

            <div class="form-group">
                <label>نسبة الإتقان المطلوبة (%)</label>
                <input type="number" name="target_accuracy" required>
            </div>

            <button type="submit" class="submit-btn">
                حفظ الهدف
            </button>
        </form>

        <a href="{% url 'treatment:treatment_plan_detail' plan.id %}"
           class="back-link">
            الرجوع إلى الخطة
        </a>

    </div>
</div>

{% endblock %}
