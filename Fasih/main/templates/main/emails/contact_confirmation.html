<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>شكرًا لتواصلك معنا</title>
</head>

<body style="
  margin: 0;
  padding: 0;
  background-color: #f4f6f8;
  font-family: 'Cairo', Arial, sans-serif;
">

  <table width="100%" cellpadding="0" cellspacing="0" style="padding: 30px 0;">
    <tr>
      <td align="center">

        <!-- Card -->
        <table width="600" cellpadding="0" cellspacing="0" style="
          background-color: #ffffff;
          border-radius: 14px;
          padding: 32px;
          box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        ">

          <!-- Header -->
          <tr>
            <td align="center" style="padding-bottom: 20px;">
              <h1 style="
                margin: 0;
                color: #2c3e50;
                font-size: 22px;
                font-weight: 700;
              ">
                منصة فصيح
              </h1>
            </td>
          </tr>

          <!-- Greeting -->
          <tr>
            <td style="padding-bottom: 16px;">
              <p style="
                margin: 0;
                font-size: 16px;
                color: #333;
              ">
                مرحبًا <strong>{{ name }}</strong> 
              </p>
            </td>
          </tr>

          <!-- Message -->
          <tr>
            <td style="padding-bottom: 16px;">
              <p style="
                margin: 0;
                font-size: 15px;
                line-height: 1.8;
                color: #555;
              ">
                شكرًا لتواصلك معنا في <strong>منصة فصيح</strong>.
                <br>
                تم استلام رسالتك بنجاح، وسيقوم فريقنا بمراجعتها والرد عليك في أقرب وقت ممكن.
              </p>
            </td>
          </tr>

          <!-- Divider -->
          <tr>
            <td style="padding: 20px 0;">
              <hr style="
                border: none;
                border-top: 1px solid #e5e7eb;
              ">
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td>
              <p style="
                margin: 0;
                font-size: 14px;
                color: #666;
              ">
                مع خالص التحية،
                <br>
                <strong>فريق منصة فصيح</strong>
              </p>
            </td>
          </tr>

        </table>
        <!-- End Card -->

        <!-- Small footer -->
        <p style="
          margin-top: 16px;
          font-size: 12px;
          color: #999;
        ">
          هذه رسالة تلقائية، لا حاجة للرد عليها
        </p>

      </td>
    </tr>
  </table>

</body>
</html>
