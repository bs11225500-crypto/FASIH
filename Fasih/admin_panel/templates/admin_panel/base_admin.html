{% extends "main/base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/admin.css' %}">
{% block admin_css %}{% endblock %}
{% endblock %}

{% block content %}
<div class="admin-layout">

    <!-- Sidebar -->
    <aside class="admin-sidebar">

        <!-- Logo -->
        <div class="sidebar-logo">
            <img src="{% static 'img/logo1.png' %}" alt="فصيح">
        </div>

        <!-- Menu -->
        <ul class="sidebar-menu">
            <li class="{% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                <a href="{% url 'admin_panel:dashboard' %}">
                    الرئيسية
                </a>
            </li>

            <li class="{% if request.resolver_match.url_name == 'specialist_list' %}active{% endif %}">
                <a href="{% url 'admin_panel:specialist_list' %}">
                    الأخصائيون
                </a>
            </li>
        </ul>

    </aside>

    <!-- Content -->
    <main class="admin-content">
        <div class="admin-container">
            {% block admin_content %}{% endblock %}
        </div>
    </main>

</div>
{% endblock %}
