{% extends "main/base.html" %}
{% load static %}

{% block title %}الدفع{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/payment.css' %}">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/moyasar-payment-form@2.2.3/dist/moyasar.css" />
<script src="https://cdn.jsdelivr.net/npm/moyasar-payment-form@2.2.3/dist/moyasar.umd.min.js"></script>

{% endblock %}

{% block content %}

<section class="payment-page">

    <div class="payment-card">

        <h2>الدفع</h2>
        <p class="payment-desc">
            لإكمال الخطة العلاجية، يرجى إدخال بيانات الدفع أدناه
        </p>

<div class="mysr-form"></div>

<script>
  Moyasar.init({
    element: '.mysr-form',
    amount: parseInt('{{ amount_halalah }}'),
    currency: 'SAR',
    description: 'الدفع للخطة العلاجية',
    publishable_api_key: '{{ moyasar_publishable_key }}',
    callback_url: 'http://127.0.0.1:8000/payment/callback/',
    supported_networks: ['visa', 'mastercard', 'mada'],
    methods: ['creditcard'],
  });
</script>


{% endblock %}

    </div>

</section>
