<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>جلسة فصيح</title>

    <script src="https://meet.jit.si/external_api.js"></script>

    <style>
        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background: #f4f6fb;
        }
        header {
            padding: 12px;
            text-align: center;
            background: #0fa4af;
            color: white;
            font-weight: bold;
        }
        #meet {
            width: 100%;
            height: calc(100vh - 50px);
        }
    </style>
</head>
<body>

<header>
    جلسة علاج – فصيح
</header>

<div id="meet"></div>

<script>
    const domain = "meet.jit.si";
    const options = {
        roomName: "{{ room_name }}",
        parentNode: document.querySelector('#meet'),
        width: "100%",
        height: "100%",
    };

    const api = new JitsiMeetExternalAPI(domain, options);

    api.addEventListener('readyToClose', () => {
        window.location.href = "/session/";  
    });
</script>


</body>
</html>
