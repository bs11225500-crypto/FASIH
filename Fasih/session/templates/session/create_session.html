{% extends "main/base.html" %}
{% load static %}

{% block title %}إنشاء جلسة علاج{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/create_session.css' %}">
{% endblock %}

{% block content %}

<section class="session-hero">
    <h1>إنشاء جلسة علاج</h1>
    <p>
        قم بإنشاء جلسة علاجية جديدة وربطها بالمريض باستخدام رقم الملف
    </p>
</section>

<section class="session-content">
    <div class="session-card">

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label>عنوان الجلسة</label>
                <input type="text" name="title" required>
            </div>

            <div class="form-group">
                <label>رقم ملف المريض</label>
                <input type="text" name="file_number" placeholder="P-000123" required>
            </div>

            <div class="form-group">
                <label>وقت بداية الجلسة</label>
                <input type="datetime-local" name="start_time" required>
            </div>

            <div class="form-group">
                <label>وقت نهاية الجلسة</label>
                <input type="datetime-local" name="end_time" required>
            </div>

            <button type="submit" class="btn-primary">
                إنشاء الجلسة
            </button>
        </form>

    </div>
</section>

{% endblock %}
