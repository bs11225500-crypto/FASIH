{% extends "main/base.html" %}
{% load static %}

{% block title %}إنشاء جلسة{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/create_session.css' %}">
{% endblock %}

{% block content %}

<section class="session-hero">
    <h1>إنشاء جلسة</h1>
    <p>
        إنشاء جلسة استشارية أو علاجية 
    </p>
</section>

<section class="session-content">
    <div class="session-card">

        <form method="post">
            {% csrf_token %}

            <!-- نوع الجلسة -->
            <div class="form-group">
                <label>نوع الجلسة</label>
                <select name="session_type" required>
                    <option value="">-- اختر نوع الجلسة --</option>
                    <option value="INITIAL">جلسة استشارية (أولى)</option>
                    <option value="TREATMENT">جلسة علاجية</option>
                </select>
            </div>

            <!-- عنوان الجلسة -->
            <div class="form-group">
                <label>عنوان الجلسة</label>
                <input type="text" name="title" required>
            </div>

            <!-- رقم ملف المريض (للعرض فقط) -->
            <div class="form-group">
                <label>رقم ملف المريض</label>
                <input
                    type="text"
                    value="{{ patient.file_number }}"
                    readonly
                >
            </div>

            <!-- وقت البداية -->
            <div class="form-group">
                <label>وقت بداية الجلسة</label>
                <input type="datetime-local" name="start_time" required>
            </div>

            <!-- وقت النهاية -->
            <div class="form-group">
                <label>وقت نهاية الجلسة</label>
                <input type="datetime-local" name="end_time" required>
            </div>

            <button type="submit" class="btn-primary">
                إنشاء الجلسة
            </button>
        </form>

    </div>
</section>

{% endblock %}
